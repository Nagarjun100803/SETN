<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/output.css">
    <title>Forget Password</title>
</head>
<body class="bg-gradient-to-b from-emerald-50 to-emerald-400">

    <div class="min-h-screen flex flex-col justify-center items-center">
        <div id="full-form" class="bg-white rounded-lg shadow-lg shadow-gray-900 lg:w-1/3">
            
            <div id="form" class="font-mono italic flex flex-col gap-2 p-10">
                <div id="heading-div" class="text-center">
                    <h1 class="text-xl text-indigo-500 font-bold italic  sm:text-xl lg:text-2xl md:text-no-wrap">Request Reset Password</h1>
                </div>
                {% if error_message %}
                <div id="error-div" class="text-center text-sm text-red-600 font-semibold italic sm:text-lg">
                    <p>{{ error_message }}</p>
                </div>
                {% endif %}
                
                {% if sucess_message %}
                <div id="sucess-div" class="text-center text-sm text-green-600 font-semibold italic sm:text-lg">
                    <p>{{ sucess_message }}</p>
                </div>
                {% endif %}

                <form method="post" class="grid grid-cols-1 gap-3 mt-3">
                    <div class="flex flex-col gap-0.5" id="email_id-div">
                        <label for="email_id">Email Id</label>
                        <input required type="email" name="email_id" id="father_name" placeholder="nagarjun1@gmail.com"
                            class="rounded-lg border-2 border-indigo-500  focus:ring-2 focus:ring-indigo-600  focus:shadow-gray-900 focus:shadow-md"
                            value="{{ email_id | default('') }}">
                    </div>

                    <div class="flex flex-col mt-3">
                        <button class=" bg-indigo-500 text-white rounded-lg px-14 py-3" type="submit">Request</button>
                    </div>
                    
                </form>

                <div id="suggestion-div" class="flex flex-col text-center text-sm gap-2 mt-2 sm:text-lg">
                    <span class="font-semibold italic">Go to signin page <a class="font-mono px-1 text-indigo-500" href="/signin">Signin</a></span>
                </div>
        </div>
    </div>    

</body>
</html>
