{% extends "base.html" %}

{% block title %} Application Period  {% endblock %}


{% block content %}
    <h1>Application Period</h1>

    <div class="min-h-screen flex flex-col justify-center items-center m-5">
        <div id="full-form" class="bg-slate-50 rounded-lg shadow-lg shadow-gray-900 md:w-1/2 lg:w-1/3">
            
            <div id="form" class="font-mono italic flex flex-col gap-2 p-10">
                <div id="heading-div" class="text-center">
                    <h1 class="text-lg text-indigo-500 font-serif  sm:text-xl lg:text-3xl">Application Period</h1>
                    <span class="text-xs font-bold sm:text-md">Create application period to get new application.</span>    
                </div>

                <!-- Message Section -->
                {% if message %}
                    <div id="error-div" class="text-center text-sm text-red-600 font-semibold italic sm:text-lg">
                        <p>{{message}}</p>
                    </div>
                {% endif %}
                <form method="post" class="grid grid-cols-1 gap-3 mt-3">
                    <div class="flex flex-col gap-0.5" id="academic_year-div">
                        <label for="academic_year">Academic Year</label>
                        <input required autofocus type="text" name="academic_year" id="academic_year" placeholder="2024-2025"
                            class="rounded-lg focus:ring-1 focus:ring-indigo-400  focus:shadow-gray-900 focus:shadow-md"
                            value = "">
                    </div>
                    
                    <div class="flex flex-col gap-0.5" id="semester-div">
                        <label for="semester">Semester</label>
                        <select name="semester" id="semester" class="rounded-lg focus:ring-1 focus:ring-indigo-600">
                            <option value="odd">Odd</option>
                            <option value="even">Even</option>
                        </select>
                    </div>

                    <div class="flex flex-col gap-0.5" id="start_date-div">
                        <label for="start_date">Start Date</label>
                        <input required type="date" name="start_date" id="start_date" 
                            class="rounded-lg focus:ring-1 focus:ring-indigo-600  focus:shadow-gray-900 focus:shadow-md">
                    </div>

                    <div class="flex flex-col gap-0.5" id="end_date-div">
                        <label for="end_date">End Date</label>
                        <input required type="date" name="end_date" id="end_date" placeholder="Enter confirm password" 
                            class="rounded-lg focus:ring-1 focus:ring-indigo-600  focus:shadow-gray-900 focus:shadow-md">
                    </div>
                    

                    <div class="flex flex-col mt-3">
                        <button class=" bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg px-14 py-3" type="submit">Submit</button>
                    </div>
                    
                </form>
        </div>
    </div>
{% endblock %}
